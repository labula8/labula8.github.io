<p>
js 对事件，做出反应
</p>

<button type="button" onclick="alert('Hello')">Button1</button>

<script>
function myClick()
{
    alert('Hello2')
}
</script>
<button type="button" onclick="myClick()">Button2</button>

<script>
function myUpdate()
{
    alert('myUpdate()');
    x = document.getElementById("demo");// 找到元素
    x.innerHTML = "Hello new String demo";// 改变内容
}
</script>

<p id="demo">
String Demo
</p>
<button type="button" onclick="myUpdate()">Button3</button>
